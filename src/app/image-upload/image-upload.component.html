<div style="width: 100%; overflow: hidden;">
  <div style="width: 600px; float: left;">  
  <input type="file" style = "display: none" (change)="onFileChange($event)" #selectedFile>
  <button style="margin: 10px; margin-left: 20px" (click)="selectedFile.click()">Select File</button>
    <div class="fileContainer" *ngFor="let item of fileList; index as i;">
      <div class="sm-image" >
        <img class="image" style="display: inline-block;" alt="image1" width="80" height="55" [src]="item.imageData">
      <span class="file-name">{{item.file.name}}</span> 
      <button class="prev-btn" (click)="selectImg(item.imageData)">Preview</button> &nbsp;&nbsp;
      <button class="del-btn" (click)="removeImg(i)">Delete</button>
      </div>
    </div>
  
  </div>
  <div style="margin-left: 620px; height: 70vh; border-left: 5px solid aqua;">  
    <h2 style="margin-left: 20px;" >Preview</h2>
    <img *ngIf="showUrl"  style="display: inline-block; margin-left: 20px;" alt="preview" width="500" height="400" [src]="showUrl"></div>
</div>
